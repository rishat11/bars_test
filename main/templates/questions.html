<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Вопросы испытания</title>
</head>
<body>
<form action="{% url "main:questions" recruit_id %}" method="post">
{% csrf_token %}
<ul>
    {% for answer in answers %}
        <li>
            {{ answer.question.text  }}
            <input type="text" name="{{ answer.question.id }}">
        </li>
    {% endfor %}
    <input type="submit" value="Отправить">
</ul>
</form>
</body>
</html>
